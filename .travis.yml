language: go
go:
  - "1.10"
before_install:
  - go get github.com/golang/dep/cmd/dep
install:
  - dep ensure
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - release/awsLaCapa-linux-amd64
    - release/awsLaCapa-darwin-amd64
  skip_cleanup: true
  on:
    repo: lenfree/awsLaCapa
    tags: true
